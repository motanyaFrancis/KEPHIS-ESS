{% extends 'offcanvas.html' %}
{% load bootstrap5 %}
{% load static %}
{% block main %}
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<section class="dash2">
    <div class="content-wrapper general-bg" style="padding-bottom: 5rem;">
        <div class="row" id="proBanner">
            <div class="col-12">
                <span class="d-flex align-items-center purchase-popup">
                    <img src="../../../static/img/logo/fav.png" width="70px" class="img-fluid" alt="" srcset="">
                    <h2 class="text-dark font-weight-bold" style="margin-left: auto;margin-right:0;"> My Profile </h2>
                </span>

            </div>
        </div>
        <!--alert -->
        <div class="row">
            <div class="col-xl-4">

                <div class="card h-100">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                        <img src="../../static/img/logo/fav.png" alt="Profile" class="rounded-circle">
                        <h2 class="mt-3">{{full}}</h2>
                        <h3>Web Designer</h3>
                    </div>
                </div>

            </div>

            <div class="col-xl-8">

                <div class="card h-100">
                    <div class="card-body pt-3">
                        <ul class="nav nav-tabs nav-tabs-bordered">

                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab"
                                    data-bs-target="#profile-overview">Overview</button>

                        </ul>
                        <div class="tab-content pt-2">

                            <div class="tab-pane fade show active profile-overview" id="profile-overview">
                                <h5 class="card-title my-3">Profile Details</h5>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Employee No:</div>
                                    <div class="col-lg-9 col-md-8">{{empNo}}</div>
                                </div>

                                <div class="row my-3">
                                    <div class="col-lg-3 col-md-4 label">Department:</div>
                                    <div class="col-lg-9 col-md-8 text-primary">{{Dpt}}</div>
                                </div>

                                <div class="row my-3">
                                    <div class="col-lg-3 col-md-4 label">Email:</div>
                                    <div class="col-lg-9 col-md-8 small text-primary">{{mail}}</div>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</section>

{% endblock %}
